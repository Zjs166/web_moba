<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>注册账号</title>
<style>
  body{margin:0;font-family:"Segoe UI",sans-serif;background:#fffaf2;color:#5a4520;display:flex;justify-content:center;align-items:center;height:100vh}
  .card{max-width:400px;width:100%;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.1)}
  h2{margin:0 0 15px;color:#d4af37;font-size:20px}
  label{font-size:13px;color:#a98032;font-weight:600;margin:8px 0 4px;display:block}
  input,select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;font-size:14px}
  .actions{margin-top:15px;display:flex;gap:10px}
  .btn{flex:1;padding:10px;border:none;border-radius:6px;font-weight:700;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,#d4af37,#ffd87a);color:#fff}
  .btn.ghost{background:#f9f6ef;color:#a98032}
</style>
</head>
<body>
  <div class="card">
    <h2>创建新账号</h2>
    <form>
      <label>用户名</label>
      <input type="text" required minlength="2" maxlength="20" placeholder="2-20字符">
      <label>电子邮箱</label>
      <input type="email" required placeholder="example@mail.com">
      <label>密码</label>
      <input type="password" required minlength="8" placeholder="至少8位，含字母和数字">
      <label>手机号</label>
      <input type="tel" pattern="^1\d{10}$" placeholder="11位手机号">
      <label>国家/地区</label>
      <select><option>中国</option><option>其他</option></select>
      <div class="actions">
        <button type="submit" class="btn primary">注册</button>
        <a href="login.html" class="btn ghost">已有账号，去登录</a>
      </div>
    </form>
  </div>
</body>
